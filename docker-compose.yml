services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: inventory-management-app
    container_name: inventory-app
    restart: unless-stopped
    working_dir: /var/www/code
    volumes:
      - ./code:/var/www/code
      - ./code/database:/var/www/code/database
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/code/database/database.sqlite
